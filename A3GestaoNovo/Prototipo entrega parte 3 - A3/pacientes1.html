<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila de Pacientes</title>
  <link rel="stylesheet" href="pacientes.css">
</head>
<body>
  <div class="container">
    <h1>Fila de Pacientes</h1>
    
    <div class="filtro">
      <input type="text" id="buscaNome" placeholder="Buscar seu nome..." oninput="mostrarPacientes()">
    </div>

    <table id="tabelaPacientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Risco</th>
          <th>Setor</th>
          <th>Data</th>
          <th>Relatório</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados preenchidos via JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal do relatório -->
  <div id="relatorioOverlay"></div>
  <div id="relatorioBox" class="relatorio-box">
    <div id="relatorioTexto"></div>
    <button onclick="fecharRelatorio()">Fechar</button>
  </div>
  

  <script src="pacientes1.js"></script>
</body>
</html>
